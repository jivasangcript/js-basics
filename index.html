<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motivation 동기부여</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="center-section">
      <div class="js-clock">
        <span class="clock__text">00:00</span>
      </div>
      <div class="js-name"></div>
      <div>
        <form class="js-toDo">
          <input
            type="text"
            class="js-addToDo"
            placeholder="할 일을 작성해 보세요!"
          />
        </form>
        <ul class="js-toDoList"></ul>
      </div>
    </section>

    <div class="js-location">
      <span class="location__text"></span>
    </div>

    <div class="js-weather">
      <span class="weather__text"></span>
    </div>

    <script src="js/background.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/toDo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
